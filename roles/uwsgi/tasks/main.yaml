- name: Install uWSGI packages
  ansible.builtin.apt:
    name: 
      - uwsgi
      - uwsgi-plugin-python3
    update_cache: yes

- name: Add uWSGI configuration for AGAMA
  ansible.builtin.copy:
    src: agama.ini
    dest: /etc/uwsgi/apps-enabled/agama.ini
  notify: Restart uWSGI 

- name: Start uWSGI
  ansible.builtin.service:
    name: uwsgi
    state: started
    enabled: yes
