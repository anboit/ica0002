---
  - name: Init
    hosts: 
      - all
    become: yes
    gather_facts: no
    roles:
      - init
      - backup


  - name: Collect info about all VMs
    hosts: all
    become: yes
    gather_facts: yes
    tasks:
      - setup:

  - name: DNS server
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles: 
      - bind
      - bind_exporter
    

  - name: change nameserver on vms
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - dns_resolv

  - name: Database server
    hosts: db_servers
    become: yes
    gather_facts: no
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup

  - name: Web server
    hosts: web_servers
    become: yes
    gather_facts: no
    roles:
      # - users
      - agama
      - uwsgi
      - nginx
      - nginx_exporter
      - prometheus
  
  - name: Nginx
    hosts: vm2
    become: yes
    gather_facts: no
    roles:
      - nginx
      - nginx_exporter

  - name: influxDB
    hosts: influxdb
    become: yes
    gather_facts: no
    roles:
      - influxdb
      - pinger
      - influxdb_exporter
      - influxdb_backup

  - name: prometheus node exporter and rsyslog
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - node_exporter
      - rsyslog
      

  - name: Grafana
    hosts: grafana
    become: yes
    gather_facts: no
    roles:
      - grafana





