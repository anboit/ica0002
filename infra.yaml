---
  - name: Init
    hosts: 
      - all
    become: yes
    gather_facts: no
    roles:
      - init
      - backup
      - node_exporter
      - rsyslog

  - name: Collect info about all VMs
    hosts: all
    become: yes
    gather_facts: yes
    tasks:
      - setup:

  - name: DNS server
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles: 
      - bind
      - bind_exporter
    
  - name: change nameserver on vms
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - dns_resolv

  - name: Database server
    hosts: db_servers
    become: yes
    gather_facts: no
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup

  - name: Docker
    hosts: docker
    become: yes
    gather_facts: no
    roles:
      - docker

  - name: Web server
    hosts: web_servers
    become: yes
    gather_facts: no
    roles:
      - agama
      #- uwsgi

  - name: Prometheus 
    hosts: prometheus
    become: yes
    gather_facts: no
    roles:
      - prometheus 

  - name: Nginx
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - nginx
      - nginx_exporter

  - name: influxDB
    hosts: influxdb
    become: yes
    gather_facts: no
    roles:
      - influxdb
      - pinger
      - influxdb_exporter
      - influxdb_backup

  - name: Docker
    hosts: docker
    become: yes
    gather_facts: no
    roles:
      - docker

  - name: Grafana
    hosts: grafana
    become: yes
    gather_facts: no
    roles:
      - grafana




